<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>notice list</title>
</head>
<body>
    <div>

        <div th:if="${deletion eq 'unsuccess'}">
            <div>
                <strong>Error!</strong> Notice Not Deleted.
            </div>
        </div>
        <div th:if="${deletion eq 'success'}">
            <div>
                <strong>Success!</strong> Notice Deleted Successfully.
            </div>
        </div>
        <div th:if="${edit eq 'success'}">
            <strong>Success!</strong> Notice Update Successfully.
        </div>
        <div th:if="${edit eq 'unsuccess'}">
            <strong>Failed!</strong> Notice Cannot be found.
        </div>


        <table id="maintable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <form th:action="@{/notice/list}" action="#">
            <tr th:each="notice:${notices}" th:object="${notice}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{content}"></td>
                <td>
                    <a th:href="@{/notice/edit/{id}(id=${notice.id})}">编辑</a>
                </td>
                <td><a th:href="@{/notice/delete/{id}(id=${notice.id})}">删除</a></td>
            </tr>
            </form>
        </table>
        <div th:text="${pageCount}"></div>
        <div th:text="${pageCur}"></div>
        <a th:href="@{/notice/list(page=${pageCur+1})}">下一页</a>

    </div>
</body>
</html>
