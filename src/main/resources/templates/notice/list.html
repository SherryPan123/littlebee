<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>notice list</title>
</head>
<body>
    <div>
        <table id="maintable">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr th:each="notice:${notices}">
                <td th:text="${notice.id}"></td>
                <td th:text="${notice.title}"></td>
                <td th:text="${notice.content}"></td>
            </tr>

        </table>
        <div th:text="${pageCount}"></div>
        <div th:text="${pageCur}"></div>
        <a th:href="@{/notice/list(page=${pageCur+1})}">下一页</a>
    </div>
</body>
</html>
