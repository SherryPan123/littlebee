<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notice Create</title>
</head>
<body>
<form role="form" name="form" action="" th:object="${message}"
       method="post">

    <input type="hidden" th:name="*{_csrf.parameterName}" th:value="*{_csrf.token}"/>

    <div>
        <label for="title">Notice Title</label>
        <input type="text" name="title" id="title" th:value="*{form.title}" required autofocus />
    </div>

    <div>
        <label for="content">Notice Content</label>
        <input type="text" name="content" id="content" th:value="*{form.content}" />
    </div>
    <button type="submit">Post</button>
</form>
</body>
</html>
