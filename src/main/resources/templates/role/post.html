<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layouts/layout :: headerFragment">
    <title id="pageTitle">角色添加 - 东华大学爱书小蜜蜂服务队</title>
</head>
<body>
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

<div th:include="layouts/layout :: navbarFragment"></div>
<div class="wrapper" id="container">
    <div class="inner main-con">
        <div class="login_form">
            <h3>角&nbsp;色&nbsp;添&nbsp;加</h3>
            <form th:object="${role}" th:action="@{/role/save}" action="#" method="post">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form_group">
                        <label for="title"  class="form_label">角色名称</label>
                        <input type="text" class="form_control"  name="title" id="title" required autofocus />
                    </div>
                    <div class="form_group">
                        <label for="content" class="form_label">角色描述</label>
                    <textarea class="form_control" style="height:200px;" name="content" id="content">
                    </textarea>
                    </div>

                </div>
                <div class="form_group">
                    <div class="center">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-default" type="reset">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment"></div>

</body>
</html>
