<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/layout :: headerFragment">
  <title id="pageTitle">个人信息 - 东华大学爱书小蜜蜂服务队</title>
</head>
<body>
<link th:href="@{/css/profile.css}" rel="stylesheet" type="text/css"/>

<div th:include="layouts/layout :: navbarFragment"></div>

<div class="wrapper" id="container">
  <div class="inner main-con">


    <div class="profile-cover">
      <div class="avatar">
        <img class="avatar-image" th:src="${user.icon}"/>
      </div>
      <div class="avatar-title">
        <h1 th:text="${user.username}"></h1>
      </div>
    </div>
    <div class="operate-area">
      <div class="upload-avatar">
        <form th:action="@{/user/avatar}" method="post" enctype="multipart/form-data">
          <label>头像：</label>
          <input id="fileupload" type="file" name="file" />
          <button class="btn btn-sm btn-success" type="submit">上传</button>
        </form>
      </div>
      <a class="btn btn-primary fr" th:href="@{/user/passwordChange}">编辑资料</a>
    </div>
    <div class="info-section">
      <div class="info-line">
        <div class="info-title">ID：</div>
        <div class="info-value" th:text="${user.id}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">姓名：</div>
        <div class="info-value" th:text="${user.username}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">学号：</div>
        <div class="info-value" th:text="${user.userNumber}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">手机：</div>
        <div class="info-value" th:text="${user.phone}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">邮箱：</div>
        <div class="info-value" th:text="${user.email}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">性别：</div>
        <div class="info-value" th:text="${user.sex}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">专业：</div>
        <div class="info-value" th:text="${user.major}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">入职时间：</div>
        <div class="info-value" th:text="${user.entryDate}"></div>
      </div>
      <div class="info-line">
        <div class="info-title">离职时间：</div>
        <div class="info-value" th:text="${user.leaveDate}"></div>
      </div>
    </div>
  </div>
</div>

<div th:include="layouts/layout :: footerFragment"></div>

</body>
</html>
