<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layouts/layout :: headerFragment">
    <title id="pageTitle">通讯稿编辑 - 东华大学爱书小蜜蜂服务队</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

<div th:include="layouts/layout :: navbarFragment"></div>

<div class="wrapper" id="container">
    <div class="inner main-con">
        <div class="login_form width_longer">
            <h3>通&nbsp;讯&nbsp;稿&nbsp;编&nbsp;辑</h3>
            <form th:object="${editNewsletter}" th:action="@{/newsletter/update}" action="#" method="post">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form_group">
                        <label for="title"  class="form_label">通讯稿名称</label>
                        <input type="text" class="form_control" name="title" id="title" th:field="*{title}" required autofocus />
                    </div>
                    <div class="form_group">
                        <label for="content" class="description_label">通讯稿描述</label>
                        <div class="description_control">
                        <textarea style="height:200px;" th:field="*{content}" id="content">
                        </textarea>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="center">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-default" type="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment"></div>
<script th:src="@{/js/ckeditor/ckeditor.js}"></script>
<script>
     CKEDITOR.replace( 'content', {
        language: 'zh-cn',
    });
    //CKEDITOR.replace( 'content' );
</script>
</body>
</html>
