<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="layouts/layout :: headerFragment">
    <title id="pageTitle">问题发布 - 东华大学爱书小蜜蜂服务队</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

<div th:include="layouts/layout :: navbarFragment"></div>
<div class="wrapper" id="container">
    <div class="inner main-con">
        <div class="login_form">
            <h3>问&nbsp;题&nbsp;发&nbsp;布</h3>
            <form th:object="${question}" th:action="@{/question/save}" action="#" method="post">
                <div>
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form_group">
                        <label for="title"  class="form_label">一句话描述问题</label>
                        <input type="text" class="form_control" name="title" id="title" th:field="*{title}" required autofocus />
                    </div>
                    <div class="form_group">
                        <label for="content" class="form_label">问题补充</label>
                    <textarea class="form_control" style="min-height:200px;" name="content" id="content" th:field="*{content}" >
                    </textarea>
                    </div>


                </div>
                <div class="form_group">
                    <div class="center">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <button class="btn btn-default" type="reset">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment"></div>

<script th:src="@{/js/search_name.js}"></script>
</body>
</html>
